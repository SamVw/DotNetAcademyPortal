<table style="width:100%">
    <tr>
      <th>Naam</th>
      <th>E-mail</th>
      <th>Start datum</th>
      <th>Eind datum</th>
      <th>Acties</th>
    </tr>
    <tr *ngFor="let participant of participants" class="content-row">
      <td>{{ participant.name }}</td>
      <td>{{ participant.email }}</td>
      <td>{{ participant.startDate | date }}</td>
      <td>{{ participant.endDate | date }}</td>
      <td><button (click)="edit.emit(participant.id)" class="button">Aanpassen</button></td>
    </tr>
    <tr *ngIf="!participants || participants.length == 0">
      <td>Nog geen deelnemers aangemaakt...</td>
    </tr>
  </table>

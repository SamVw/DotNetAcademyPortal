<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ _customer.name }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="address">Adres</label>
      <input type="text" name="address"  formControlName="address">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" name="email"  formControlName="email">
    </div>
    <div class="form-group">
      <label for="max">Maximum aantal deelnemers (max: 100)</label>
      <input type="number" name="max" step="1" max="100"  formControlName="maxParticipants">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button [disabled]="!form.valid" type="button" class="btn btn-outline-dark" (click)="activeModal.close(form)">Opslaan</button>
</div>

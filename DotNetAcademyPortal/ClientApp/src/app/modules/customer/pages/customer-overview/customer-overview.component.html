<div id="content-container" *ngIf="customer">
    <div id="title-area">
        <h2>Deelnemers van {{ customer.name }}</h2>
        <strong *ngIf="participants">{{participants.length + ' / ' + customer.maxAllowedParticipants }}</strong>
    </div>
    <ngb-alert class="alert" *ngIf="error" type="danger" (close)="close()">{{ error }}</ngb-alert>
    <app-participants-table (edit)="edit($event)" id="table" [participants]="participants"></app-participants-table>
</div>
